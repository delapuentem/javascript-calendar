<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <div id="navbar">

        <div class="menu">
            <div class="logo"><img src="https://icons.veryicon.com/png/o/education-technology/education-app-icon/scenario-mode.png">JS CALENDAR</div>
            <div>Home</div>
            <div>Calendario</div>
            <div>Clientes</div>
            <div>Meetups</div>
        </div>
        <div class="notification"><img src="https://www.svgrepo.com/show/304531/notification-alert.svg"></div>      
        <div class="avatar">Jorge de la Puente<img src="https://avatars.githubusercontent.com/u/59626438?v=4"></div>
  
    </div> 
<div id="content">
   
    <div id="calendar-navbar">
        <span class="title-calendar">Calendario de reservas</span>
        <div class="select" id="dropdown-year">
            <div class="selected"><div class="value"></div><div class="arrow">▼</div></div><div class="select-options"></div>
        </div>
        <div class="select" id="dropdown-month">
            <div class="selected"><div class="value"></div><div class="arrow">▼</div></div><div class="select-options"></div>
        </div>
        <div class="button-area">
            <div class="button back"><img src='https://www.svgrepo.com/show/932/left-arrow.svg'> Volver al calendario</div>            
            <div class="button add"><img src='https://www.svgrepo.com/show/2087/plus.svg'> Agregar una cita</div>
        </div>
    </div>

    <div id="calendar"></div>
    <div id="calendar-detail"></div>
</div>


<!-- Modal -->
<div id="appointment-info-modal">
    <div class="modal-content">
        <div class="header">
            <h1>Detalles de la cita</h1>
            <span class="close">&times;</span>
        </div>
        <div class="body">
            <!-- Izquierda -->
            <div class="left">
            <img src="">
            <h3>Jorge de la Puente</h3>
            <span>jorge.delapuente@dxc.com</span>
                <div class="appointment">
                <div class="since">
                    <p></p>
                    Desde
                </div>
                <div class="until">
                    <p></p>
                    Hasta
                </div>
                </div>
            </div>
            <!-- Derecha -->
            <div class="right">
                <div class="status">Status<p></p></div>
                <div class="code">Código<p></p></div>
                <div class="assigned">Asignado a<p></p></div>
                <div class="number">Telefono<p></p></div>
                <div class="button"><img src="https://www.svgrepo.com/show/310088/test-call.svg"> Entrar en consulta</div>
            </div>
        </div>
    </div>
</div>

    <script defer src="renderCalendar.js"></script>
    <script defer src="renderCalendarDetail.js"></script>
</body>
</html>
